    Təzə ssenari ad sahəsi mövcud olanla ziddiyyət təşkil etdikdə mesaj göstərilir. 
  message: >-
    Ssenari adı ilə bağlı fikir ayrılığı! Zəhmət olmasa @name və @namespace sahələrini doldurun.
     redaktə edin. 
